# ---------------------------------------------------------------
# MAIN SETTINGS
# ---------------------------------------------------------------
# Feel free to change these! For more info, refer to:
# ~> https://jekyllrb.com/docs/configuration/options/

title:            'Jan Brueghel Complete Catalog'
description:      'Jan Brueghel Complete Catalog'
url:              'https://quinnanya.github.io'
baseurl:          '/bruegheldev'
copyright:        '2021'
logo:             '/img/favicon.png'

# ---------------------------------------------------------------
# BUILD SETTINGS
# ---------------------------------------------------------------
# Best not to mess with these unless you know what you're doing!

permalink: 'pretty'
sass:
  style: compressed
exclude:
  - Gemfile*
  - Rakefile
  - vendor
  - spec
  - README.md
webrick:
  headers:
    'Access-Control-Allow-Origin': '*'
kramdown:
 auto_ids:       true
 footnote_nr:    1
 entity_output:  as_char
 footnote_backlink: "&#x21a9;&#xfe0e;"
 toc_levels:     1..6
 smart_quotes:   lsquo,rsquo,ldquo,rdquo
 enable_coderay: false


# --------------------------------------------------------------
# COLLECTION SETTINGS
# --------------------------------------------------------------
# Wax leverages Jekyll collections for much of its
# functionality, therefor some of the keys below are from
# Jekyll while others are Wax-specific.
# For more info, refer to:
# ~> https://jekyllrb.com/docs/collections/

collections:
  janbrueghel: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'janbrueghel_item' # the layout for the pages to use
    metadata:
      source: 'janbrueghel.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/janbrueghel' # path to the directory of images within `_data`
  pieterbruegel: # name of collection
    output: true # makes sure pages are output as html files
    layout: 'pieterbruegel_item' # the layout for the pages to use
    metadata:
      source: 'pieterbruegel.csv' # path to the metadata file within `_data`
    images:
      source: 'raw_images/pieterbruegel' # path to the directory of images within `_data`
  provenance:
    output: true
    metadata:
      source: 'provenance.csv'
  curatorial_files:
    output: true
    metadata:
      source: 'curatorial-files.csv'
  copies_and_variants:
    output: true
    metadata:
      source: 'copies-and-variants.csv'
  biographies:
    output: true
    layout: 'biography_item'
    metadata:
      source: 'biographies.csv'
  object_types_janbrueghel:
    output: true
    layout: 'objectpage_janbrueghel'
  object_types_pieterbruegel:
    output: true
    layout: 'objectpage_pieterbruegel'
  worktags_janbrueghel:
    output: true
    layout: 'tagpage_janbrueghel'
    metadata:
      source: 'worktags_janbrueghel.csv'
  worktags_pieterbruegel:
    output: true
    layout: 'tagpage_pieterbruegel'
    metadata:
      source: 'worktags_pieterbruegel.csv'
  genres_janbrueghel:
    output: true
    layout: 'genrepage_janbrueghel'
    metadata:
      source: 'genres_janbrueghel.csv'
  genres_pieterbruegel:
    output: true
    layout: 'genrepage_pieterbruegel'
    metadata:
      source: 'genres_pieterbruegel.csv'
  locations_janbrueghel:
    output: true
    layout: 'locationpage_janbrueghel'
    metadata:
      source: 'locations_janbrueghel.csv'
  locations_pieterbruegel:
    output: true
    layout: 'locationpage_pieterbruegel'
    metadata:
      source: 'locations_pieterbruegel.csv'
  series_janbrueghel:
    output: true
    layout: 'seriespage_janbrueghel'
    metadata:
      source: 'series_janbrueghel.csv'
  series_pieterbruegel:
    output: true
    layout: 'seriespage_pieterbruegel'
    metadata:
      source: 'series_pieterbruegel.csv'
  discussion:
    output: true
    metadata:
      source: 'discussion.csv'

# --------------------------------------------------------------
# SEARCH INDEX SETTINGS
# --------------------------------------------------------------
# You can create multiple search indexes below (though only one is
# recommended!) by specifying
# an `index` file to write it to and some `collections` for it to index
# and running `$ bundle exec rake wax:search` .

search:
  main:
    index: '/search/index.json' # file the index will get written to
    collections:
      janbrueghel:
        content: false # whether or not to index page content
        fields: # the metadata fields to index
          - label
          - object_type
          - genre
          - worktags
          - numeric_date
          - support
          - signature
          - support_mark
          - collaborators
          - collaborator_notes
          - collectors_patrons
          - print_type
          - print_notes
          - printmaker
          - publisher
          - states
          - our_attribution
          - other_attribution_authorities
          - location_country
          - location_city
          - location_collection
          - private_collection_info
          - most_recent_sale
          - bibliography
          - exhibition_history
          - copies_and_variants
          - biblio
      pieterbruegel:
        content: false
        fields:
          - label
          - object_type
          - genre
          - worktags
          - numeric_date
          - support
          - signature
          - support_mark
          - collaborators
          - collaborator_notes
          - collectors_patrons
          - print_type
          - print_notes
          - printmaker
          - publisher
          - states
          - our_attribution
          - other_attribution_authorities
          - location_country
          - location_city
          - location_collection
          - private_collection_info
          - most_recent_sale
          - bibliography
          - exhibition_history
          - copies_and_variants
          - biblio

# --------------------------------------------------------------
# SITE MENU SETTINGS
# --------------------------------------------------------------
# Each menu item needs a `label` (whats shown), and a `link`
# (where it goes). An item can optionally have a dropdown
# submenu via `sub`.

menu:
  - label: 'About'
    sub:
      - label: 'About the Project'
        link: '/about/'
      - label: 'About Jan Brueghel'
        link: '/brueghel/'
      - label: 'Credits'
        link: '/credits/'
  - label: 'Browse'
    sub:
      - label: 'By object type'
        link: '/browse-objects/'
      - label: 'By genre'
        link: '/browse-genres/'
      - label: 'By location'
        link: '/browse-locations/'
  - label: 'Search'
    link: '/search/'

# --------------------------------------------------------------
# SITE FOOTER SETTINGS
# --------------------------------------------------------------
#

footer:
  links:
    - label: 'GitHub'
      link: 'https://github.com/minicomp/wax'
    - label: 'Credits'
      link: '/credits'
    - label: 'Contact'
      link: 'https://gitter.im/minicomp/wax/'
  logos:
    - img: '/img/logo.png'

