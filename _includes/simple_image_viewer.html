<div class="image-viewer">
  <a href="#imageModal" data-toggle="modal" data-target="#imageModal">
    <img class="item-full-image" src="{{ include.full_image | absolute_url }}" alt="{{ page.label }}"/>
  </a>
</div>
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body image-modal">
        <a href="{{ include.full_image | absolute_url }}" target="_blank"><img src="{{ include.full_image | absolute_url }}" alt="{{ page.label }}"/></a>
      </div>
    </div>
  </div>
</div>
